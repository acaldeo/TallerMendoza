<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Inicial - Sistema de Talleres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="mendoza/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div id="app" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Configuración Inicial del Sistema</h4>
                    </div>
                    <div class="card-body">
                        <!-- Login Section -->
                        <div id="login-section" v-if="!isLoggedIn">
                            <h5>Iniciar Sesión</h5>
                            <form @submit.prevent="login" class="mb-4">
                                <div class="mb-3">
                                    <label class="form-label">Usuario</label>
                                    <input v-model="loginForm.usuario" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input v-model="loginForm.password" type="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary" :disabled="loading">
                                    <span v-if="loading" class="spinner-border spinner-border-sm me-2"></span>
                                    Iniciar Sesión
                                </button>
                            </form>
                            <div v-if="error" class="alert alert-danger">{{ error }}</div>
                        </div>

                        <!-- Setup Section -->
                        <div id="setup-section" v-if="isLoggedIn">
                            <h5>Crear Taller</h5>
                            <form @submit.prevent="crearTaller" class="mb-4">
                                <div class="mb-3">
                                    <label class="form-label">Nombre del Taller</label>
                                    <input v-model="tallerForm.nombre" type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Capacidad</label>
                                    <input v-model="tallerForm.capacidad" type="number" class="form-control" min="1" required>
                                </div>
                                <button type="submit" class="btn btn-success" :disabled="loading">
                                    <span v-if="loading" class="spinner-border spinner-border-sm me-2"></span>
                                    Crear Taller
                                </button>
                            </form>

                            <div v-if="tallerCreado">
                                <div class="alert alert-success">
                                    Taller creado: {{ tallerCreado.nombre }} (ID: {{ tallerCreado.id }})
                                </div>

                                <h5>Crear Usuario Administrador</h5>
                                <form @submit.prevent="crearUsuario">
                                    <div class="mb-3">
                                        <label class="form-label">Usuario</label>
                                        <input v-model="usuarioForm.usuario" type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña</label>
                                        <input v-model="usuarioForm.password" type="password" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-success" :disabled="loading">
                                        <span v-if="loading" class="spinner-border spinner-border-sm me-2"></span>
                                        Crear Usuario
                                    </button>
                                </form>
                            </div>

                            <div v-if="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
                            <div v-if="error" class="alert alert-danger mt-3">{{ error }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>
    <script src="mendoza/js/api.js"></script>
    <script>
        const { createApp, ref, reactive, computed } = Vue;

        createApp({
            setup() {
                const user = ref(null);
                const loading = ref(false);
                const error = ref('');
                const successMessage = ref('');
                const tallerCreado = ref(null);

                const loginForm = reactive({
                    usuario: '',
                    password: ''
                });

                const tallerForm = reactive({
                    nombre: '',
                    capacidad: 3
                });

                const usuarioForm = reactive({
                    usuario: '',
                    password: ''
                });

                const api = new ApiService();

                const isLoggedIn = computed(() => user.value !== null);

                const login = async () => {
                    try {
                        loading.value = true;
                        error.value = '';
                        const userData = await api.login(loginForm);
                        user.value = userData;
                        successMessage.value = 'Sesión iniciada correctamente';
                    } catch (err) {
                        error.value = err.message;
                    } finally {
                        loading.value = false;
                    }
                };

                const crearTaller = async () => {
                    try {
                        loading.value = true;
                        error.value = '';
                        const data = await api.crearTaller(tallerForm);
                        tallerCreado.value = data;
                        successMessage.value = 'Taller creado correctamente';
                    } catch (err) {
                        error.value = err.message;
                    } finally {
                        loading.value = false;
                    }
                };

                const crearUsuario = async () => {
                    try {
                        loading.value = true;
                        error.value = '';
                        await api.crearUsuario(tallerCreado.value.id, usuarioForm);
                        successMessage.value = 'Usuario creado correctamente';
                        // Reset forms
                        Object.assign(usuarioForm, { usuario: '', password: '' });
                    } catch (err) {
                        error.value = err.message;
                    } finally {
                        loading.value = false;
                    }
                };

                return {
                    user,
                    loading,
                    error,
                    successMessage,
                    tallerCreado,
                    loginForm,
                    tallerForm,
                    usuarioForm,
                    isLoggedIn,
                    login,
                    crearTaller,
                    crearUsuario
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
